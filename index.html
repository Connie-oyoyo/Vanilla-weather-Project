<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1>
Weather App
        </h1>
<div class="weather-wrapper">
    <div class="weather">
        <form id="search-form" class="mb-4">
            <div class="row">
              <div class="col-9">
          <input type="search" placeholder="Enter city" 
          class="form-control" id="city-input" /> 
          </div>
          <div class="col-3">
          <input type="submit" value="Search" class="btn btn-primary w-100" />
          </div>
         </div>

        </form>
        <h2 id="city"></h2>
        <ul>
            <li id="date"></li>
            <li id="description"></li>
        </ul>
        <div class="row">
            <div class="col-6">
                <div class="d-flex weather-temperature">
                <img src="https://cdn-icons-png.flaticon.com/128/10034/10034791.png" alt="cloudy" 
                id="icon" />
                <div>
                <strong id="temperature"></strong><span class="units">ºC | <a href="#">ºF</a></span>
            </div>
            </div>
            </div>
            <div class="col-6">
                <ul>
                    <li>
                        Humidity: <span id="humidity"></span>% </li>
                    <li>
                        Wind: <span id="wind"></span>Km/H</li>
                </ul>
            </div>
        </div>
    </div>
    <small>
        <a href="https://github.com/Connie-oyoyo/Vanilla-weather-Project" target="_blank">
            open-source code</a> by Connie Oyoyo
    </small>
</div>
</div>
<script src="index.js"></script>
</body>

</html>
